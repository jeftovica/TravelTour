<h1 class="form-group my-5 text-center" style="color: #84b870;">Available Attractions</h1>

<div class="container">
  <div class="responsive-grid-layout">
    <div class="col">
      <form class="d-flex w-25 search-attractions-form " role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-attraction">
        <button class="btn btn-outline-success search-attraction-button" type="submit" onclick="getAttractions()">Search</button>
      </form>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-primary admin-only" style="background-color: #84b870; border-color: #84b870;"
        data-bs-toggle="modal" onclick="setAddAttraction()" data-bs-target="#attractionModal">
        Add New Attraction </button>

      <div class="modal fade" id="attractionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form id="add-attraction-form" onsubmit="sendAttraction()">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">Attraction Creation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="w-100 d-flex flex-column align-items-center justify-content-center">
              <div class="form-group my-3 justify-content-center" style="width: 75%;">
                <input type="text" class="form-control w-100" id="name" name="name" placeholder="Attraction Name" required minlength="2" maxlength="50">
              </div>
              <div class="mb-3" style="width: 75%;">
                <textarea class="form-control" rows="3" name="description" id="description" placeholder="Attraction Description" required minlength="2" maxlength="500"></textarea>
              </div>
              <div class="mb-3 w-75">
                <input class="form-control" type="file" id="formFile" required accept="image/*">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="cancelAction()" class="btn btn-outline-success btn-close-attraction-modal"
                data-bs-dismiss="modal">Discard</button>
              <button type="submit" class="btn btn-primary"
                style="background-color: #84b870; border-color: #84b870;">Create</button>
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal fade" id="attractionModalDelete" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">Delete Attraction</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="w-100 d-flex flex-column align-items-center justify-content-center my-5 mb-4">
              <p style="font-size: 18px;">Are you sure that you want to delete this Attraction?</p>
              <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-outline-success btn-close-attraction-modal mx-2"
                  data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary mx-2" onclick="deleteAttraction()"
                  style="background-color: #84b870; border-color: #84b870;">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container my-5">
  <div class="responsive-grid-layout" id="attractions-container">
  </div>
</div>

<script src="./views/attractions-page.js"></script>
