<h1 class="form-group my-5 text-center" style="color: #84b870;">Available Tours</h1>
<div class="container">
  <div class="responsive-grid-layout">
    <div class="col">
      <form class="d-flex w-25 search-tours-form " role="search">
        <input class="form-control me-2" id="search-tour" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success search-tour-button" type="submit" onclick="getTours()">Search</button>
      </form>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" onclick="setAddTour()" class="btn btn-primary admin-only" style="background-color: #84b870; border-color: #84b870;"
        data-bs-toggle="modal" data-bs-target="#tourModal">
        Add New Tour </button>


      <div class="modal fade" id="tourModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form id="add-tour-form" onsubmit="sendTour()">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tour Creation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex flex-column justify-content-center align-items-center">
                  <div class="form-group my-3" style="width: 75%;">
                    <input type="text" class="form-control w-100" id="name" name="name" placeholder="Tour Name" required
                      minlength="2" maxlength="50">
                  </div>
                  <div class="mb-3" style="width: 75%;">
                    <textarea class="form-control" id="description" name="description" minlength="2"
                      maxlength="500" required rows="3" placeholder="Attraction Description"></textarea>
                  </div>
                  <div class="responsive-grid-layout w-75">
                    <div class="mb-3 w-75">
                      <input class="form-control" type="date" id="formDate1" name="date1" required>
                    </div>
                    <div class="mb-3 w-75">
                      <input class="form-control" type="date" id="formDate2" name="date2" required>
                    </div>
                  </div>
                  <div class="input-group mb-3 w-75">
                    <input type="number" id="valute" class="form-control" name="valute" required min="1">
                    <span class="input-group-text">BAM</span>
                  </div>
                  <div class="mb-3 w-75">
                    <input class="form-control" type="file" id="formFile" name="image" required accept="image/*">
                  </div>
                  <div id="choice-div" class="row d-flex justify-content-center w-75">
                    <select id="multiple-select" class="px-0 w-100 js-example-basic-multiple" name="states[]" multiple="multiple">
                    </select>
                  </div>
                  

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-close-modal"
                  data-bs-dismiss="modal">Discard</button>
                <button type="submit" class="btn btn-primary"
                  style="background-color: #84b870; border-color: #84b870;">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal fade" id="tourModalDelete" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">Delete Tour</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="w-100 d-flex flex-column align-items-center justify-content-center my-5 mb-4">
              <p style="font-size: 18px;">Are you sure that you want to delete this Tour?</p>
              <div class="d-flex justify-content-center mt-4">
                <button type="button" onclick="cancelAction()" class="btn btn-outline-success btn-close-attraction-modal mx-2"
                  data-bs-dismiss="modal">Cancel</button>
                <button type="button" onclick="deleteTour()" class="btn btn-primary mx-2"
                  style="background-color: #84b870; border-color: #84b870;">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container my-5">
  
  <div class="responsive-grid-layout" id="tours-container">

  </div>

</div>

<script src="./views/tours-page.js"></script>
