<div class="d-flex justify-content-center w-100 align-items-center login-box">
  <form method="post" id="login-form" class="login-form px-5 py-5" onsubmit="login()">

    <div class="form-group">
      <h2 style="text-align: center;">Sign In</h2>
    </div>
    <div class="form-group my-4 has-validation">
      <input type="email" class="form-control w-100" id="email-login" aria-describedby="emailHelp" placeholder="Email"
        required>
    </div>
    <div class="form-group my-3 mb-4">
      <input type="password" class="form-control" id="password-login" placeholder="Password" required>
    </div>
    <div class="d-flex justify-content-center mb-0">
      <p style="color: red; display: none;" id="invalid-login-message">Email or password are invalid</p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="submit" style="background-color: #84b870; border-color: #84b870;">Sign
        In</button>
    </div>
    <div class="d-flex justify-content-center mt-1">
      <span style="font-size: 13px;">Do not have an account?<a href="#register-page">Sign Up</a></span>
    </div>
  </form>
</div>

<script src="./views/login-page.js?t=12345"></script>
