<div class="d-flex justify-content-center w-100 align-items-center register-box">

  <form id="register-form" class="register-form px-5 py-5" onsubmit="register()">

    <h2 style="text-align: center;">Sign Up</h2>

    <div class="d-flex flex-row justify-content-between">
      <div class="form-group my-3">
        <input type="text" class="form-control w-100" id="name" placeholder="Name" required minlength="2" maxlength="50">
      </div>
      <div class="form-group my-3">
        <input type="text" class="form-control w-100" id="surname" placeholder="Surname" required minlength="2" maxlength="50">
      </div>
    </div>
    <div class="form-group ">
      <input type="text" class="form-control w-100" id="phoneNumber" placeholder="Phone Number" required pattern="^\+387[6][0-9]{7}$" title="Format: +3876xxxxxxx">
    </div>
    <div class="form-group my-3">
      <input type="email" class="form-control w-100" id="inputEmail" placeholder="Email" required>
    </div>
    <div class="form-group my-3">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required minlength="8" maxlength="50">
    </div>
    <div class="form-group my-3 mb-4">
      <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password" required minlength="8" maxlength="50">
    </div>
    <div class="d-flex justify-content-center mb-0">
      <p style="color: red; display: none;" id="invalid-register-message"></p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="submit" style="background-color: #84b870; border-color: #84b870;">Sign
        Up</button>
    </div>
    <div class="d-flex justify-content-center mt-1">
      <span style="font-size: 13px;">Already have an account?<a href="#login-page">Sign In</a></span>
    </div>
  </form>
</div>

<script src="./views/register-page.js"></script>
