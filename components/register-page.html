<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="register-page.css">
  </head>
  <body>

    <div class="d-flex justify-content-center w-100 align-items-center register-box">
        <form class="register-form px-5 py-5">

            <div class="form-group my-2">
                <label for="nameAndSurname">Name and Surname</label>
              <div class="input-group">
                <div class="input-group-prepend">
                </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Surname">
              </div>
            </div>

            <div class="form-group my-2">
              <label for="phoneNumber">Phone Number</label>
              <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
            </div>
            <div class="form-group my-2">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group my-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group my-2">
                <label for="inputPassword1">Repeat password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
            <div class="d-flex justify-content-center mt-4" >
            <button type="submit" class="btn btn-primary" style="background-color: #84b870; border-color: #84b870;">Register</button>
            </div>
            <div class="d-flex justify-content-center mt-1">
            <a style="font-size: 13px; color: blue;">You already have an account?</a>
            </div>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
