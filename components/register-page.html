<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="register-page.css">
</head>

<body>

  <div class="d-flex justify-content-center w-100 align-items-center register-box">
    <form class="register-form px-5 py-5">
      
        <h2 style="text-align: center;">Sign Up</h2>
      
    <div class="d-flex flex-row justify-content-between">
      <div class="form-group my-3">
        <input type="text" class="form-control w-100" id="name" placeholder="Name">
      </div>
      <div class="form-group my-3">
        <input type="text" class="form-control w-100" id="surname" placeholder="Surname">
      </div>
    </div>
      <div class="form-group ">
        <input type="text" class="form-control w-100" id="phoneNumber" placeholder="Phone Number">
      </div>
      <div class="form-group my-3">
        <input type="email" class="form-control w-100" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group my-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group my-3">
        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password">
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary"
          style="background-color: #84b870; border-color: #84b870;">Sign Up</button>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <span style="font-size: 13px;">Already have an account?<a href="#">Sign In</a></span>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
