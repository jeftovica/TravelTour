<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page.css">
  </head>
  <body>

    <div class="d-flex justify-content-center w-100 align-items-center login-box">
        <form class="login-form px-5 py-5">

          <div class="form-group">
            <h2 style="text-align: center;">Sign In</h2>
          </div>
            <div class="form-group my-4 ">
              <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group my-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center mt-4" >
            <button type="submit" class="btn btn-primary" style="background-color: #84b870; border-color: #84b870;">Sign In</button>
            </div>
            <div class="d-flex justify-content-center mt-1">
              <span style="font-size: 13px;">Do not have an account?<a href="#">Sign Up</a></span>
            </div>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
